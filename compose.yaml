services:
  app:
    build:
      context: . # Look for Dockerfile in the current directory
      dockerfile: Dockerfile
    ports:
      - "3000:3000" # Map port 3000 on host to port 3000 in container
    volumes:
      - ./src:/app/src # Mount the src directory for live reloading
      - ./public:/app/public # Mount the public directory
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true # Helps with file watching in Docker on some systems
    stdin_open: true # Keeps stdin open, useful for Create React App
    tty: true        # Allocates a TTY, useful for Create React App